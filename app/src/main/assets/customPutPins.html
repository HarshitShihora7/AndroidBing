<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Pushpin attach drag end event</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
      <script type="text/javascript">
      var map = null;
            
      function getMap()
      {
        
        map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
         credentials: 'AgHLRIYQYue7FIpX4_lqZp3pC3874PGXzmbS_eg18GV_nEm4OWE1fm9m5fUtuvR2'
         center: new Microsoft.Maps.Location(17.443512966131735,78.64725766523071),
         mapTypeId: Microsoft.Maps.MapTypeId.road,
         zoom: 12
         });

        var center=map.getCenter();

        var pin1=new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(17.447374298339497,78.63590731405533),{text:'S',draggable:true});
        var pin2=new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(17.435746704347196,78.65453257345474),{text:'E',draggable:true});
        map.entities.push(pin1);
        map.entities.push(pin2);

        
        Microsoft.Maps.Events.addHandler(pin1, 'dragend', EndDragHandler1);

        Microsoft.Maps.Events.addHandler(pin2, 'dragend', EndDragHandler2);        

      }

      EndDragHandler1=function(e){
         alert("Start LatLng: "+e.entity.getLocation());
      }

      EndDragHandler2=function(e){
         alert("End LatLng: "+e.entity.getLocation());
      }

      </script>
   </head>
   <body onload="getMap();">
      <div id='myMap' style="position:relative; width:400px; height:400px;"></div>
      <div>
         <!--<input type="button" value="AttachPushpinDragEndEvent" onclick="attachPushpinDragEndEvent();" />-->
      </div>
   </body>
</html>
